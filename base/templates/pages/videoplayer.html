

{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}
{% load compress %}


{% block title %}Video Player{% endblock %}

{% block customcss %}
<link href="{% static 'css/error403.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<div class="container">
  <h1 class="text-center mb-5">Video Player</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="video-wrapper">
        <video class="video-player" controls>
          <source src="{% static 'videos/sample.mp4' %}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>
{% endblock %}
