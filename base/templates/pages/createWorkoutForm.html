{% extends "base.html" %}
{% load static %}
{% load compress %}


{% block customcss %}
{% compress css %}
<link href="{% static 'css/test-css-forms.css' %}" rel="stylesheet">
{% endcompress %}
{% endblock customcss %}


{% block content %}

<br><br>
<section class="vh-70">
  <div class="container py-5 h-70">
    <div class="row d-flex align-items-center justify-content-center h-50">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="{% static 'images/healthyuserform.gif' %}"
        class="img-fluid" alt="image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <h2>Create a workout</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-field">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <input type="submit" value="Submit">
      </form>
  </div>
  </div>
</section><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock content %}
