{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Enroll in Workout</h1>
  <form method="post">
    {% csrf_token %}
    <p><strong>Workout:</strong> {{ workout.name }}</p>
    {% if date_assigned %}
      <p><strong>Date assigned:</strong> {{ date_assigned }}</p>
      <input type="hidden" name="date_assigned" value="{{ date_assigned }}">
    {% endif %}
    <button type="submit" class="btn btn-primary">Enroll</button>
    <a href="{% url 'client_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>

  <h1>Create Workout</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>


{% endblock content %}
