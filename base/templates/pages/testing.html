{% extends "base.html" %}
{% load static %}

{% block customcss %}
<link href="{% static 'css/homepageStyle.css' %}" rel="stylesheet">
{% endblock customcss %}
{% block content %}
  <div class="container">
    <h1>{{ assigned_workout.workout.title }}</h1>
    <p>{{ assigned_workout.workout.description }}</p>
    <video controls>
      <source src="{{ assigned_workout.workout.video_file.url }}" type="video/mp4">
    </video>
  </div>
{% endblock %}
