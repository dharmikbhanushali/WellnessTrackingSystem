{% extends "base.html" %}
{% load static %}

{% block customcss %}
<link href="{% static 'css/homepageStyle.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<br><br><br><br>
<div class="container my-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1>{{ assigned_workout.workout.title }}</h1>
      <p>{{ assigned_workout.workout.description }}</p>
      <div class="embed-responsive embed-responsive-16by9">
        <video controls class="embed-responsive-item">
          <source src="{{assigned_workout.workout.video_file.url }}" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>
{% endblock %}
