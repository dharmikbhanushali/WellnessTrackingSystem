{% extends "base.html" %}
{% load static %}

{% block title %}Page not found{% endblock %}

{% block customcss %}
<link href="{% static 'css/error404.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}
    <br><br><br>
    <h1>Forbidden (403)</h1>

<p>{% if exception %}{{ exception }}{% else %}You're not allowed to access this page.{% endif %}</p>

{% endblock content %}
