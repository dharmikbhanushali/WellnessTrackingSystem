<!--Sign In-->
<section class="vh-50" style="background-color:#d6d6d6;">
    <div class="container-fluid" style="width:80%; padding: 6%;  ">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6" class ="container-fluid">
          <img src="./images/signin.jpeg"
            class="img-fluid" alt="image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" class="container-fluid">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="emailinput" class="form-control form-control-lg" placeholder="Enter a valid email address"/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="passwordinput" class="form-control form-control-lg" placeholder="Enter password" />
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberme" checked />
                <label class="form-check-label" for="rememberme"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center text-muted fw-bold mx-3 mb-0 ">OR</p>
            </div>
           <a class="btn btn-primary btn-lg btn-block" style="background-color: #dd4b39" href="#!"
           role="button">
           <i class="fab fa-google me-2 "></i> Continue with Google
         </a>

            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2 "></i> Continue with Facebook
            </a>
            <br>
            <p>Not a member? <a href="registration.html"> Register</a></p>
          </form>
        </div>
