# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - healthtrack365(dev)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_719938a858cb4e0889626a32d0b86ad9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c80dc6c56784de5befdcb9d9489bab6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_719938a858cb4e0889626a32d0b86ad9 }}/healthtrack365:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'healthtrack365'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a9987471f09435084a4f8725ef0b893 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_719938a858cb4e0889626a32d0b86ad9 }}/healthtrack365:${{ github.sha }}'