# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - healthtrack365

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b9f6e57982094bf7b1d9a41abfd4be23 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_acb8eaf931af42869feb207e916ef6c7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9f6e57982094bf7b1d9a41abfd4be23 }}/kirankarandikar/healthtrack365:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'healthtrack365'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_720d4e51fd9d4ca0954f1b45ecdf42d8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9f6e57982094bf7b1d9a41abfd4be23 }}/kirankarandikar/healthtrack365:${{ github.sha }}'