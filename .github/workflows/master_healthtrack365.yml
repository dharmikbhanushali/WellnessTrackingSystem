# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - healthtrack365

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_22527c1af0804e9a9ae0395db3daa7d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8abb33d90514e2380dff539cd1ecff5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_22527c1af0804e9a9ae0395db3daa7d5 }}/healthtrack365:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'healthtrack365'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec903d9c07ee4cc2a6c72f1fefd53ce0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_22527c1af0804e9a9ae0395db3daa7d5 }}/healthtrack365:${{ github.sha }}'